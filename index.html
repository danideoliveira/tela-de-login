<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    
    <main class="conteudo-principal">
        <div class="container">
            <div class="conteudo-principal-div">
            
                <div class="conteudo-principal-junto">
                    <div class="conteudo-principal-logos">
                        
                        <h1 class="conteudo-principal-titulo">Login</h1>
                        <img class="conteudo-principal-imagens-efeitos" width="50px" height="50px" src="img/logo_facebook.png" alt="Logo do Facebook">
                        <img class="conteudo-principal-imagens-efeitos" width="50px" height="50px" src="img/logo_google.png" alt="Logo do Google">
                    
                    </div>
                    
                    <div class="conteudo-principal-div-campos">
                        
                        <input class="conteudo-principal-input" name="email" type="email" placeholder="Email">     
                        <input class="conteudo-principal-input" name="senha" type="password" placeholder="Senha">
                    
                    </div>

                    <div class="conteudo-principal-div-botoes">

                        <input class="conteudo-principal-botao" type="submit" value="Entrar">
                        <a class="conteudo-principal-recuperar-senha" href="#">Esqueceu sua senha?</a>
                    
                    </div>
                </div>

                <div class="linhas">
                    <div class="div-linha1"></div>
                    <div class="div-linha2"></div>
                </div>       

                <div class="conteudo-secundario">

                    <p class="conteudo-secundario-frase">NÃ£o possui uma conta?</p>
                    <input class="conteudo-secundario-botao" type="submit" value="Cadastre-se">
                
                </div>

                <div class="conteudo-imagem"></div>
                
            
            </div>
        </div>

            
    </main>
    
</body>
</html>
